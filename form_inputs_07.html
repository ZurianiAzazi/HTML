<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Form Inputs</title>
</head>
<body>
    <form action="process.php">
        <!-- text -->
        <div>
            <label for="name">Name:</label>
            <input type="text"
        </div>
        <br
<!-- Email -->
<div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter">
</div>
<br>
<div>
    <!-- Text Area -->
            <label for="feedback">Feedback</label>
            <br>
            <textarea name="feedback" id="feedback" cols="20" rows="10"></textarea>
</div>
<br>
<!-- Number -->
<div>
    <label for="age">Age:</label>
    <input type="age" id="age" name="age" placeholder="Enter"
<!-- Select -->
</div>
    <label for="gender">Gender</label>    
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female" selected>female</option>
    </select>


          
    
    <br>
    <!-- Date -->
    <div>
        <label for="dob">Date of Birth</label>
        <input type="date">
    </div>
    <br>
    <!-- radio Buttons -->
    <div>
        <label for="membership">Membership</label>
        <input type="radio" id="membership" name="membership" value="standard">Standard
        <input type="radio" id="membership" name="membership" value="silver">Silver
        <input type="radio" id="membership" name="membership" value="gold">Gold
    </div>
    <br>
    <!-- checkbox --> 
    </div>
         <label for="color">My fav color is</label>
         <input type="checkbox"  name="color" id="color" value="red">Red
         <input type="checkbox"  name="color" id="color" value="yellow">Yellow
         <input type="checkbox"  name="color" id="color" value="green">Green
         <input type="checkbox"  name="color" id="color" value="pink">Pink 
    </div>
    <br>
    <!-- Submit button -->
    <div>
        <input type="submit" value="submit"> 
        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
    </div>
