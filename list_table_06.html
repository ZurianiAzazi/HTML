<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Table</title>
</head>
<body>
    <!-- there are 2 types of lists -->
    <!-- ordered list -->
    <ol>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Apple</li>

    </ol>
    
    <!-- unordered list -->
    <ul>
       <li>software engineering</li>
       <li>Digital marketing</li>
       <li>Cyber security</li>
</ul>

    <!-- Nested list -->
        <ul>
             <li> Cyber security</li>
             <li>Software engineering</li>
             </ul>
             <li>HTML</li>
             <li>CSS</li>
             <li>Js</li>
            </ul>
        </li>
        <li>Cloud infra</li>
    </ul>
    <!-- Table -->
    <table>
        <thead> 
            <tr>

            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sara</td>
                <td>sara@gmail.com</td>
                <td>30</td>
            </tr>
            <tr>
                <td>John</td>
                <td>john@gmail.com</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Kim</td>
                <td>kim@gmail.com</td>
                <td>37</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
